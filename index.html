<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Christmas Timer</title>
  </head>
  <body>
    <div class="counter hide" id="counter">
      <div class="time">
        <h2 id="days">00</h2>
        <small>D</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>H</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>M</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>S</small>
      </div>
    </div>

    <img
      class="loading"
      id="loading"
      src="./images/spinner.gif"
      alt="Loading..."
    />
    <script src="./js/index.js"></script>
  </body>
</html>
